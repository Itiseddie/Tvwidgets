<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widgets & Real-Time Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        #heatmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }
        .stock {
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
            color: white;
        }
        .up {
            background-color: #2ecc71; /* Green */
        }
        .down {
            background-color: #e74c3c; /* Red */
        }
        .neutral {
            background-color: #95a5a6; /* Gray */
        }
    </style>
</head>
<body>
    <h1>TradingView Market Widgets</h1>

    <!-- TradingView Ticker Widget -->
    <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
        {
            "symbols": [
                {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
                {"proName": "NASDAQ:TSLA", "title": "Tesla"},
                {"proName": "NASDAQ:AAPL", "title": "Apple"}
            ],
            "colorTheme": "dark"
        }
        </script>
    </div>

    <br>

    <!-- TradingView Chart Widget -->
    <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-chart.js">
        {
            "symbol": "NASDAQ:AAPL",
            "width": "100%",
            "height": "400",
            "colorTheme": "dark"
        }
        </script>
    </div>

    <br>

    <!-- TradingView Heatmap Widget -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
      {
        "dataSource": "SPX500",
        "grouping": "sector",
        "blockSize": "market_cap_basic",
        "blockColor": "change",
        "locale": "en",
        "colorTheme": "light",
        "hasTopBar": false,
        "isZoomEnabled": true,
        "hasSymbolTooltip": true,
        "isMonoSize": false,
        "width": "100%",
        "height": "500"
      }
      </script>
    </div>

    <br>

    <h1>Real-Time Stock Market Heatmap</h1>
    <div id="heatmap">Loading...</div>

    <script>
        const API_KEY = "YOUR_FINNHUB_API_KEY"; // Replace with your free API key from https://finnhub.io/

        async function fetchStockData() {
            const allSymbols = [
                "AAPL", "MSFT", "TSLA", "AMZN", "GOOGL", "NVDA", "META", "NFLX", "BRK.B", "JPM",
                "AMD", "BA", "XOM", "V", "MA", "PYPL", "INTC", "IBM", "DIS", "CSCO",
                "PEP", "KO", "NKE", "WMT", "MCD", "T", "GE", "GM", "F", "UBER"
            ];

            let stockData = [];
            let promises = [];

            for (let symbol of allSymbols) {
                let url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`;

                promises.push(fetch(url).then(res => res.json()).then(data => {
                    if (data.c !== undefined) {
                        stockData.push({
                            symbol: symbol,
                            price: data.c,
                            change: data.dp
                        });
                    }
                }));
            }

            await Promise.all(promises);
            updateHeatmap(stockData);
        }

        function updateHeatmap(stocks) {
            const heatmapDiv = document.getElementById("heatmap");
            heatmapDiv.innerHTML = "";

            stocks.forEach(stock => {
                const change = stock.change || 0;
                const colorClass = change > 0 ? "up" : change < 0 ? "down" : "neutral";

                const stockDiv = document.createElement("div");
                stockDiv.className = `stock ${colorClass}`;
                stockDiv.innerHTML = `
                    <div>${stock.symbol}</div>
                    <div>$${stock.price.toFixed(2)}</div>
                    <div>${change.toFixed(2)}%</div>
                `;
                heatmapDiv.appendChild(stockDiv);
            });
        }

        fetchStockData();
        setInterval(fetchStockData, 60000); // Update every 60 seconds
    </script>

</body>
</html>
